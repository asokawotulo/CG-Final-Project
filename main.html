<html>

<head>
    <title>Audio</title>
    <style>
        body {
            margin: 0;
            color: white;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .btn {
            cursor: pointer;
            position: absolute;
            margin: 0;
            top: 0;
            left: 10%;
            transform:translateX(-50%);
        }
    </style>
</head>

<body>

    <h1 class="btn" onclick="play()">PLAY</h1>

    <script src="/node_modules/three/build/three.min.js"></script>
    <script src="/node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script>

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // create scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.z = 500;
        controls.update();

        // create an AudioListener and add it to the camera
        var listener = new THREE.AudioListener();
        camera.add(listener);

        // create an Audio source
        var sound = new THREE.Audio(listener);

        // load a sound and set it as the Audio object's buffer
        var audioLoader = new THREE.AudioLoader();
        audioLoader.load('audio/hope.mp3', function (buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(1);
        });

        // create an AudioAnalyser, passing in the sound and desired fftSize
        // fftSize Must be a power of 2 between 25 and 215, so one of: 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, and 32768. Defaults to 2048.
        var fftSize = 512;
        var analyser = new THREE.AudioAnalyser(sound, fftSize);

        var geometry = new THREE.TorusBufferGeometry(10, 0.05, 16, 100);
        var material = new THREE.MeshBasicMaterial({ color: 0xffffff });

        var group = new THREE.Object3D();
        scene.add(group);

        for (var i = 0; i < fftSize/2 ; i++) {
            var mesh = new THREE.Mesh(geometry, material);
            // if (i % 2 == 0) mesh.position.set(0, 0, i);
            // else mesh.position.set(0, 0, -i);
            mesh.position.set(0, 0, i);
            group.add(mesh);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        function play() {
            sound.play();
            render();
        }

        function render() {
            // get the frequency of the sound
            var data = analyser.getFrequencyData();

            for (var i = 0; i < fftSize / 2; i++) {
                if (data[i] == 0) {
                    group['children'][i]['scale']['x'] = (1);
                    group['children'][i]['scale']['y'] = (1);
                    // group['children'][i]['scale']['z'] = (1);
                }
                else {
                    group['children'][i]['scale']['x'] = (data[i] * 0.1);
                    group['children'][i]['scale']['y'] = (data[i] * 0.1);
                    // group['children'][i]['scale']['z'] = (data[i]);
                }
            }

            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // console.log(data);
        }

        function max(params) {
            return Math.max.apply(Math, params);
        }

        function avg(params) {
            var sum = 0;
            for (var i = 0; i < params.length; i++) sum += params[i];
            return sum / params.length;
        }
        

    </script>
</body>

</html>
