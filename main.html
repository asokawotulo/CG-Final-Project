<html>

<head>
    <title>Audio</title>
    <style>
        body {
            margin: 0;
            color: white;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .btn {
            cursor: pointer;
            position: absolute;
            margin: 0;
            top: 0;
            left: 50%;
            transform:translateX(-50%);
        }
    </style>
</head>

<body>

    <h1 class="btn" onclick="play()">PLAY</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script>
        // create scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 130;
        camera.position.z = 300;

        var renderer = new THREE.WebGLRenderer();
        scene.add(camera);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // create an AudioListener and add it to the camera
        var listener = new THREE.AudioListener();
        camera.add(listener);

        // create an Audio source
        var sound = new THREE.Audio(listener);

        // load a sound and set it as the Audio object's buffer
        var audioLoader = new THREE.AudioLoader();
        audioLoader.load('audio/summerdays.mp3', function (buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(1);
        });

        // create an AudioAnalyser, passing in the sound and desired fftSize
        // fftSize Must be a power of 2 between 25 and 215, so one of: 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, and 32768. Defaults to 2048.
        var fftSize = 512;
        var analyser = new THREE.AudioAnalyser(sound, fftSize);

        var geometry = new THREE.BoxBufferGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cubes = new THREE.Object3D();
        scene.add(cubes);

        for (var i = 0; i < fftSize/2; i++) {
            var cube = new THREE.Mesh(geometry, material);
            cube.position.set(i, 0, 0);
            cubes.add(cube);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        function play() {
            sound.play();
            render();
        }

        function render() {
            // get the frequency of the sound
            var data = analyser.getFrequencyData();

            for (var i = 0; i < fftSize / 2; i++) {
                if (data[i] == 0)
                cubes['children'][i]['scale']['y'] = (1);
                else cubes['children'][i]['scale']['y'] = (data[i]);
            }

            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // console.log(data);
        }





        function max(params) {
            return Math.max.apply(Math, params);
        }

        function avg(params) {
            var sum = 0;
            for (var i = 0; i < params.length; i++) sum += params[i];
            return sum / params.length;
        }
        

    </script>
</body>

</html>
